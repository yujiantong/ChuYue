<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改报表配置实体')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-queryconf-edit" th:object="${cyQueryConf}">
            <input name="reportId" th:field="*{reportId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务编码：</label>
                <div class="col-sm-8">
                    <input name="reportCode" th:field="*{reportCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <input name="reportDesc" th:field="*{reportDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">查询sql：</label>
                <div class="col-sm-8">
                    <textarea name="sqlText" class="form-control">[[*{sqlText}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "reportsearch/queryconf";
        $("#form-queryconf-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-queryconf-edit').serialize());
            }
        }
    </script>
</body>
</html>
